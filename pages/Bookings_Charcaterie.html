<h2>Book a Time</h2>

<div class = "card-form">
  <div class = "cart-header">
    <h3>Billing Information</h3>
    <h3>Payment</h3>
  </div>

  <div class = "card-fields">
    <div class = "fields">
      <label for="fname"><i class="text-entry"></i> Full Name</label>
      <input type="text" id="fname" name="firstname" placeholder="John Doe">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="text" id="email" name="email" placeholder="john@example.com">
      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
      <input type="text" id="adr" name="address" placeholder="3562 Pine street">
      <label for="city"><i class="fa fa-institution"></i> City</label>
      <input type="text" id="city" name="city" placeholder="Vancouver">

    </div>
    <div class = "fields">
      <label for="cname">Card holder name</label>
      <input type="text" id="cname" name="cardname" placeholder="John Doe">
      <label for="ccnum">Card number</label>
      <input type="text" id="ccnum" name="cardnumber" placeholder="1234-5555-6789-1010">
      <label for="expmonth">Expiry Month</label>
      <input type="text" id="expmonth" name="expmonth" placeholder="October">
      <label for="expyear">Expiry Year</label>
      <input type="text" id="expyear" name="expyear" placeholder="2025">
      

  </div>
 

  </div>
  <div class="bottom-cart">
    <a class="button" href="#">Confirm Details</a>
    
  </div>
</div>

<div class = "cart">
  

  <div class= "cart-box">

    <div class= "cart-header">
      
      <h3>Selected bookings</h3>
      
      </div>

      <div class="Cart-Items">
        
        <div class="about">
        <h3 class="title">2 Hours</h3>
        <h3 class="subtitle">1x</h3>
        </div>
        
        <div class="prices">
          <h3>$20</h3>
        </div>

        

        </div>
        <div class="bottom-cart">
          <a class="button" href="#">Confirm Items</a>
          <p>Total: $20</p>
        </div>
  </div>
</div>
