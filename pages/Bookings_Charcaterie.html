  <div class = "card-fields">
    <div>
      <h3>Billing Information</h3>
      <div class = "fields">
      
        <label for="fname" class = "label"> Full Name</label>
        <input type="text" id="fname" name="firstname" class="text-entry" placeholder="John Doe">
        <label for="email" class = "label"> Email</label>
        <input type="text" id="email" name="email" class="text-entry" placeholder="john@example.com">

        <input type="text" id="prov" name="prov" class="text-entry" placeholder="British Columbia">

      </div>
    </div>
    <div>
      <h3>Payment</h3>
     <div class = "fields">
      
      <label for="cname" class = "label">Card holder name</label>
      <input type="text" id="cname" name="cardname" class="text-entry" placeholder="John Doe">
      <label for="ccnum" class = "label">Card number</label>
      <input type="text" id="ccnum" name="cardnumber" class="text-entry" placeholder="1234-5555-6789-1010">
      <label for="expmonth" class = "label">Expiry Month</label>
      <input type="text" id="expmonth" name="expmonth" class="text-entry" placeholder="October">
      <label for="expyear" class = "label">Expiry Year</label>
      <input type="text" id="expyear" name="expyear" class="text-entry"  placeholder="2025">
      <label for="expyear" class = "label">CVV</label>
      <input type="text" id="CVV" name="CVV" class="text-entry" placeholder="123">
      

     </div>
